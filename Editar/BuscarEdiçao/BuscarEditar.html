<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title id="title">Buscar para Edição</title>
    <meta charset="utf-8">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>
<h1 id="title"></h1>

<body>
    <select id = "dropdown">
        <option value="cpf">CPF</option>
        <option value="id">Código identificador</option>
    </select>
    <div>
        <label for="form-buscar" id="cpfLabel">CPF do Usuário</label>
        <input type="text" class="form-buscar" id="cpfUsuario" maxlength="9">
        <input type="text" class="form-buscar" id="cpfDigitVerif" maxlength="2">


        <label for="form-buscar"id="idLabel" hidden>Código identificador do Usuário</label>
        <input type="text" class="form-buscar" id="IdUsuario" hidden>

    </div>
    <button id="btnBuscar" type="button" class="btn btn-primary">Buscar</button>
    <button id="btnVoltar" type="button" class="btn btn-primary">Voltar</button>
</body>
<script src="./BuscarEditar.js"></script>
</html>
