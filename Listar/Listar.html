<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Listar os Usuários</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <style>
        table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
</head>
<title>Listar Usuários</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Listar</a>
        <div>
            <label for="listar-usuario">Listar por:</label>
            <select id="dropdown">
                <option value="cpf">CPF</option>
                <option value="data">Data</option>
            </select>
            <label id="labelData" hidden>Data</label>
            <input type="date" id="dataInput" hidden>
            <button type="button" id="MandarData" hidden>Confirmar</button>
            <button type="button" id="btnVoltar" >Voltar</button>
        </div>
    </nav>
    <table id= "tableCPF">
        <tr>
            <th>CPF</th>
            <th>Nome Completo</th>
            <th>Acessos</th>
        </tr>
    </table>

    <table id= "tableData"hidden>
        <tr>
            <th>CPF</th>
            <th>Nome Completo</th>
            <th>Tipo de Acesso</th>
            <th>Hora</th>
        </tr>
    </table>
</body>
<script src="./listar.js"></script>

</html>
